<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="assets/img/weight.ico" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset_default.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    
  </head>
  <body>
    <section class="contenedor" id="login_formular">
      <h1>Work-out Routine</h1>
      <form action="#">
        <h2>Login</h2>
        <div class="parametros">
          <div class="contenedor-parametro">
            <label for="username"> Username </label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>
          <div class="contenedor-parametro">
            <label for="password"> Password </label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>
        </div>
        <div class="boton">
          <input
            type="submit"
            value="Submit"
            id="submit-btn"
            class="submit-btn"
          />
        </div>
      </form>
      <div class="margen-inferior">
        <h3>Or</h3>
      </div>
      <a href="#" id="create-account">
        <h2>Create Account</h2>
      </a>
    </section>
  </body>
</html>
